<html>
  <head>
    <title>Rotation</title>
    <style>
      #paper {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="paper">
    </div>

    <script type="text/javascript" src="../javascripts/raphael-cutting-edge.js"></script>
    <script type="text/javascript" src="../javascripts/raphael.groups.js"></script>

    <script type="text/javascript">
      var r = Raphael("paper"),
          group = r.group(),
          rotation = 90;

      group.push(r.rect(110, 110, 20, 20));
      group.push(r.rect(130, 130, 20, 20));

      function animate () {
        group.animate({rotation: rotation}, 1000, animate);
        rotation += 90;
      }

      animate();
    </script>
  </body>
</html>
